post:
  description:
    "Add a new tea."
  tags:
    - tea
  operationId:
    "addTea"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Tea'
  responses:
    200:
      description:
        "Successfully added a new tea."
      content:
        text/html:
          schema:
            type: string
    404:
      $ref: "#/components/responses/NotFound"
    500:
      $ref: "#/components/responses/InternalServerError"
    default:
      $ref: "#/components/responses/DefaultError"
