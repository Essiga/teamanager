post:
  description:
    "Add a new tea."
  tags:
    - tea
  operationId:
    "addTea"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Tea'
  responses:
    200:
      description:
        "Successfully added a new tea."
      content:
        $ref: '../components/DefaultContent.yaml'
    500:
      description:
        "Internal server error."
      content:
        $ref: '../components/DefaultContent.yaml'
