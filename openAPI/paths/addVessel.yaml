post:
  description:
    "Add a new vessel."
  tags:
    - vessel
  operationId:
    "addVessel"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/Vessel.yaml'
  responses:
    200:
      description:
        "Successfully created a new vessel."
      content:
        $ref: '../components/DefaultContent.yaml'
    500:
      description:
        "Internal server error."
      content:
        $ref: '../components/DefaultContent.yaml'
