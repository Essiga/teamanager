get:
  description:
    "Get all teas."
  tags:
    - tea
  operationId:
    "viewAllTeas"
  responses:
    200:
      description:
        "Successfully got all teas."
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/Tea.yaml'
    404:
      description:
        "No teas found."
      content:
        $ref: '../components/DefaultContent.yaml'
    500:
      description:
        "Internal server error."
      content:
        $ref: '../components/DefaultContent.yaml'
