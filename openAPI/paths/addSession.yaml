post:
  description:
    "Add a new session."
  tags:
    - session
  operationId:
    "addSession"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Session'
  responses:
    200:
      description:
        "Successfully created a new session."
      content:
        $ref: '../components/DefaultContent.yaml'
    500:
      description:
        "Internal server error."
      content:
        $ref: '../components/DefaultContent.yaml'
