post:
  description:
    "Add a new session."
  tags:
    - session
  operationId:
    "addSession"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Session'
  responses:
    200:
      description:
        "Successfully created a new session."
      content:
        text/html:
          schema:
            type: string
    404:
      $ref: "#/components/responses/NotFound"
    500:
      $ref: "#/components/responses/InternalServerError"
    default:
      $ref: "#/components/responses/DefaultError"
