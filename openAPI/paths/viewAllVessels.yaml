get:
  description:
    "Get all vessels."
  tags:
    - vessel
  operationId:
    "viewAllVessels"
  responses:
    200:
      description:
        "Successfully got all vessels."
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Vessel'
    404:
      description:
        "No vessels found."
      content:
        $ref: '../components/DefaultContent.yaml'
    500:
      description:
        "Internal server error."
      content:
        $ref: '../components/DefaultContent.yaml'
