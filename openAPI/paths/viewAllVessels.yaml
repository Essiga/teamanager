get:
  description:
    "Get all vessels."
  responses:
    200:
      description:
        "Successfully got all vessels."
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../definitions/Vessel.yaml'
    404:
      description:
        "No vessels found."
      content:
        $ref: '../definitions/DefaultContent.yaml'
    500:
      description:
        "Internal server error."
      content:
        $ref: '../definitions/DefaultContent.yaml'
