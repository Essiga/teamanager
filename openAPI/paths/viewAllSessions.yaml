get:
  description:
    "Get all sessions."
  tags:
    - session
  operationId:
    "viewAllSessions"
  responses:
    200:
      description:
        "Successfully got all sessions."
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Session'
    404:
      description:
        "No sessions found."
      content:
        $ref: '../components/DefaultContent.yaml'
    500:
      description:
        "Internal server error."
      content:
        $ref: '../components/DefaultContent.yaml'
